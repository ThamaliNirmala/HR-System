<div class="d-lg-flex half">
    <div class="bg order-2 order-md-1" style="background-image: url('assets/bg_1.png');"></div>
    <div class="contents order-1 order-md-2">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <strong class="topic"> <h1>LOGIN</h1></strong>
           
            <form name="hrLoginForm" #hrLoginForm="ngForm" (ngSubmit)="login()">
              <div class="form-group first">
                <label for="username">Employee ID</label>
                <input type="text" class="form-control"  id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control"  id="password">
              </div>
              <div>
                <span style="color: gray;">Enter Your Tempory Password</span>
            </div><br>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass" style="text-decoration: none;">Reset Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">
             
            
            </form>
          
          </div>
          <div class="logo">
            <img src="assets/logo1.svg" alt="">
          </div>
        </div>
        
      </div>
    </div> 
  </div>
